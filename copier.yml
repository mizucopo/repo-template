_templates_suffix: .jinja

_exclude:
  - copier.yml
  - README.md
  - "*.code-workspace"
  - .git/

use_python:
  type: bool
  default: false
  help: "pyproject.toml, .python-version を生成"

python_version:
  type: str
  default: "3.14"
  when: "{{ use_python }}"
  help: "Python バージョン"

use_gh_actions_docker_release:
  type: bool
  default: false
  help: "github actions の docker-release.yml を生成"

use_aws_ecr:
  type: bool
  default: false
  help: "AWS ECR を利用"

aws_account_id:
  type: str
  default: "0000000000"
  when: "{{ use_aws_ecr }}"
  help: "AWS アカウント ID"

aws_region:
  type: str
  default: "us-east-1"
  when: "{{ use_aws_ecr }}"
  help: "AWS リージョン"

docker_registry:
  type: str
  default: "docker"
  help: "Docker レジストリ"

docker_image_name:
  type: str
  default: "test"
  help: "Docker イメージ名"

use_gh_actions_pr_tag_check:
  type: bool
  default: false
  help: "github actions の pr-tag-check.yml を生成"

use_mit_license:
  type: bool
  default: false
  help: "LICENSE を生成"

project_name:
  type: str
  default: "Test Project"
  when: "{{ use_python }}"
  help: "プロジェクト名"

project_version:
  type: str
  default: "0.1.0"
  when: "{{ use_python }}"
  help: "バージョン"

project_description:
  type: str
  default: "Test Project"
  when: "{{ use_python }}"
  help: "説明"

author_name:
  type: str
  default: "みず"
  help: "作者名"

author_email:
  type: str
  default: "mizu.copo@gmail.com"
  when: "{{ use_python }}"
  help: "メールアドレス"

project_dependencies:
  type: yaml
  default: []
  when: "{{ use_python }}"
  help: "依存パッケージ"
