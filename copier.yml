_templates_suffix: .jinja

_exclude:
  - README.md
  - LICENSE
  - "*.code-workspace"

use_pyproject:
  type: bool
  default: false
  help: "pyproject.toml を生成"

use_gh_actions_docker_release:
  type: bool
  default: false
  help: "docker-release.yml を生成"

use_gh_actions_pr_tag_check:
  type: bool
  default: false
  help: "pr-tag-check.yml を生成"



project_name:
  type: str
  help: "プロジェクト名"

project_version:
  type: str
  default: "0.1.0"
  help: "バージョン"

project_description:
  type: str
  help: "説明"

author_name:
  type: str
  default: "mizu"
  help: "作者名"

author_email:
  type: str
  default: "mizu.copo@gmail.com"
  help: "メールアドレス"

project_dependencies:
  type: list
  default: []
  help: "依存パッケージ"
